<html>
<head>
<title>Bekerja dengan List</title>
</head>
<body>
 <h4>Ordered List</h4>
 <ol>
  <li>Satu</li>
  <li>Dua</li>
  <li>Tiga</li>
 </ol>
 <h4>Unordered List</h4>
 <ul>
  <li>Satu</li>
  <li>Dua</li>
  <li>Tiga</li>
 </ul>
 <h4>Definition List</h4>
 <dl>
  <dt>Satu</dt>
  <dd>Deskripsi satu</dd>
  <dt>Dua</dt>
  <dd>Deskripsi dua</dd>
  <dt>Tiga</dt>
  <dd>Deskripsi tiga</dd>
 </dl>
</body>
</html>
